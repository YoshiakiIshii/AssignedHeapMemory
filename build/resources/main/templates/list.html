<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品マスター一覧</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        button { padding: 5px 10px; background-color: #f44336; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #da190b; }
        .search-box { margin-bottom: 20px; }
        .action-links { margin-bottom: 20px; }
    </style>
</head>
<body>
<h1>商品一覧</h1>

<div class="search-box">
    <form method="get" action="/products">
        検索: <input type="text" name="q" th:value="${q}" />
        <button type="submit">検索</button>
        <a href="/products">クリア</a>
    </form>
</div>

<div class="action-links">
    <a href="/products/new">新規登録</a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>商品名</th>
            <th>メーカー</th>
            <th>価格</th>
            <th>登録日時</th>
            <th>更新日時</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${products}">
            <td><a th:href="@{/products/{id}(id=${p.id})}" th:text="${p.id}">ID</a></td>
            <td th:text="${p.name}">商品名</td>
            <td th:text="${p.manufacturer}">メーカー</td>
            <td th:text="${p.price}">価格</td>
            <td th:text="${p.createdAt}">登録日時</td>
            <td th:text="${p.updatedAt}">更新日時</td>
            <td>
                <a th:href="@{/products/{id}/edit(id=${p.id})}">編集</a>
                <form method="post" th:action="@{/products/{id}/delete(id=${p.id})}" style="display:inline">
                    <button type="submit">削除</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
