<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品編集</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { width: 400px; }
        div { margin-bottom: 15px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { color: #0066cc; text-decoration: none; margin-left: 10px; }
    </style>
</head>
<body>
<h1>商品編集</h1>
<form method="post" th:action="@{/products/{id}(id=${product.id})}">
    <div>
        <label for="name">商品名</label>
        <input type="text" id="name" name="name" th:value="${product.name}" />
    </div>
    <div>
        <label for="manufacturer">メーカー</label>
        <input type="text" id="manufacturer" name="manufacturer" th:value="${product.manufacturer}" />
    </div>
    <div>
        <label for="price">価格</label>
        <input type="number" id="price" name="price" th:value="${product.price}" />
    </div>
    <div>
        <button type="submit">更新</button>
        <a href="/products">戻る</a>
    </div>
</form>
</body>
</html>
